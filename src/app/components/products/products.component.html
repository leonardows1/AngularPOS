<div class="products">
  <button class="btn btn-primary" (click)="openCreateNewProduct()">Crear producto</button>
  <div class="products--grid">
    <app-product [product]="product" *ngFor="let product of products" (addedProduct)="onAddToShopingCart($event)"
      (showProduct)="onShowDetail($event)" (productId)="openEditProduct(product.productId)">
    </app-product>
    <button class="btn btn-primary" (click)="loadMore()">Cargar m√°s</button>
  </div>
  <div class="product-detail" [class.active]="showProductDetail">
    <div *ngIf="productChosen">
      <button (click)="toggleProductDetail()">Close</button>
      <h1>{{ productChosen.code }}</h1>
      <div *ngFor="let img of productChosen.productImages">
        <img [src]="img.url" width="200" alt="{{ productChosen.description }}" />
      </div>
      <p>{{ productChosen.description }}</p>
    </div>
  </div>
</div>
