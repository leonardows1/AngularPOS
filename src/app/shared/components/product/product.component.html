<a [routerLink]="['/product', product.productId]">
  <app-product-img *ngIf="product.productImages != null" [img]="product.productImages[0].url"></app-product-img>
</a>
<h2>{{ product.salePrice | currency:'COP'}}</h2>
<p>{{ product.description }}</p>
<p>{{ product.taxes | currency:'COP'}}</p>
<button class="btn btn-primary" (click)="editProduct()">Editar</button>
<!-- <button class="btn btn-primary" (click)="onShowDetail()">Show detail</button> -->
<a routerLink="." [queryParams]="{product: product.productId}">Ver detalles</a>
<button class="btn btn-primary" (click)="onAddToCart()">Add cart</button>
